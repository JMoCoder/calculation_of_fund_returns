<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收益分配测算系统 - 主页面布局</title>
    <style>
        :root {
            /* 主色调 */
            --primary-color: #1890ff;
            --primary-light: #40a9ff;
            --primary-dark: #096dd9;
            
            /* 辅助色 */
            --secondary-color: #52c41a;
            --warning-color: #faad14;
            --error-color: #ff4d4f;
            --info-color: #13c2c2;
            
            /* 文字颜色 */
            --text-primary: #262626;
            --text-secondary: #595959;
            --text-disabled: #bfbfbf;
            --text-inverse: #ffffff;
            
            /* 背景颜色 */
            --bg-primary: #ffffff;
            --bg-secondary: #fafafa;
            --bg-tertiary: #f5f5f5;
            
            /* 边框颜色 */
            --border-primary: #d9d9d9;
            --border-secondary: #f0f0f0;
            --border-focus: #40a9ff;
            
            /* 间距 */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-xxl: 48px;
            
            /* 圆角和阴影 */
            --border-radius-sm: 2px;
            --border-radius-md: 4px;
            --border-radius-lg: 8px;
            --border-radius-xl: 12px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }
        
        /* 头部导航 */
        .header {
            background-color: var(--bg-primary);
            box-shadow: var(--shadow-sm);
            padding: var(--spacing-md) 0;
            margin-bottom: var(--spacing-lg);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .nav-menu {
            display: flex;
            gap: var(--spacing-xl);
        }
        
        .nav-item {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .nav-item:hover,
        .nav-item.active {
            color: var(--primary-color);
        }
        
        /* 主要内容区域 */
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: var(--spacing-lg);
            min-height: calc(100vh - 200px);
        }
        
        /* 侧边栏 */
        .sidebar {
            background-color: var(--bg-primary);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-sm);
            padding: var(--spacing-lg);
            height: fit-content;
        }
        
        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
        }
        
        .step-list {
            list-style: none;
        }
        
        .step-item {
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            border-radius: var(--border-radius-md);
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .step-item:hover {
            background-color: var(--bg-secondary);
        }
        
        .step-item.active {
            background-color: rgba(24, 144, 255, 0.1);
            border-left-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .step-item.completed {
            color: var(--secondary-color);
        }
        
        .step-number {
            display: inline-block;
            width: 24px;
            height: 24px;
            background-color: var(--border-primary);
            color: var(--text-inverse);
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            font-size: 12px;
            margin-right: var(--spacing-sm);
        }
        
        .step-item.active .step-number {
            background-color: var(--primary-color);
        }
        
        .step-item.completed .step-number {
            background-color: var(--secondary-color);
        }
        
        /* 内容区域 */
        .content-area {
            background-color: var(--bg-primary);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-sm);
            padding: var(--spacing-xl);
        }
        
        .content-header {
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--border-secondary);
        }
        
        .content-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }
        
        .content-description {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        /* 操作按钮区域 */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-secondary);
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: var(--border-radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: var(--text-inverse);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-light);
            box-shadow: var(--shadow-md);
        }
        
        .btn-secondary {
            background-color: transparent;
            border-color: var(--border-primary);
            color: var(--text-primary);
        }
        
        .btn-secondary:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        /* 进度指示器 */
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: var(--bg-tertiary);
            border-radius: 2px;
            margin-bottom: var(--spacing-lg);
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: 2;
            }
            
            .content-area {
                order: 1;
            }
            
            .header-content {
                flex-direction: column;
                gap: var(--spacing-md);
            }
            
            .nav-menu {
                gap: var(--spacing-md);
            }
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="header-content">
            <div class="logo">收益分配测算系统</div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active">计算工具</a>
                <a href="#" class="nav-item">历史记录</a>
                <a href="#" class="nav-item">帮助文档</a>
                <a href="#" class="nav-item">关于系统</a>
            </nav>
        </div>
    </header>

    <!-- 主要内容 -->
    <div class="container">
        <!-- 进度条 -->
        <div class="progress-bar">
            <div class="progress-fill" style="width: 25%;"></div>
        </div>
        
        <div class="main-content">
            <!-- 侧边栏导航 -->
            <aside class="sidebar">
                <h3 class="sidebar-title">计算步骤</h3>
                <ul class="step-list">
                    <li class="step-item active">
                        <span class="step-number">1</span>
                        基本参数输入
                    </li>
                    <li class="step-item">
                        <span class="step-number">2</span>
                        净现金流输入
                    </li>
                    <li class="step-item">
                        <span class="step-number">3</span>
                        分配模式设置
                    </li>
                    <li class="step-item">
                        <span class="step-number">4</span>
                        计算结果查看
                    </li>
                    <li class="step-item">
                        <span class="step-number">5</span>
                        数据导出
                    </li>
                </ul>
            </aside>
            
            <!-- 主要内容区域 -->
            <main class="content-area">
                <div class="content-header">
                    <h1 class="content-title">基本参数输入</h1>
                    <p class="content-description">
                        请填写投资项目的基本信息，包括投资标的、金额、期限等关键参数。所有标注*的字段为必填项。
                    </p>
                </div>
                
                <!-- 这里将放置具体的表单内容 -->
                <div class="form-content">
                    <p style="text-align: center; color: var(--text-secondary); padding: var(--spacing-xxl);">
                        具体表单内容将在各个专门的界面文件中实现
                    </p>
                </div>
                
                <!-- 操作按钮 -->
                <div class="action-bar">
                    <button class="btn btn-secondary">上一步</button>
                    <div>
                        <button class="btn btn-secondary" style="margin-right: var(--spacing-md);">保存草稿</button>
                        <button class="btn btn-primary">下一步</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // 步骤切换功能
        document.querySelectorAll('.step-item').forEach((item, index) => {
            item.addEventListener('click', function() {
                // 移除所有active状态
                document.querySelectorAll('.step-item').forEach(step => {
                    step.classList.remove('active');
                });
                
                // 添加active状态到当前项
                this.classList.add('active');
                
                // 更新进度条
                const progress = ((index + 1) / 5) * 100;
                document.querySelector('.progress-fill').style.width = progress + '%';
                
                // 更新内容标题（示例）
                const titles = [
                    '基本参数输入',
                    '净现金流输入', 
                    '分配模式设置',
                    '计算结果查看',
                    '数据导出'
                ];
                
                const descriptions = [
                    '请填写投资项目的基本信息，包括投资标的、金额、期限等关键参数。',
                    '根据投资期限输入各年度的净现金流数据，支持手工输入和Excel导入。',
                    '选择收益分配模式，配置相关参数，支持平层结构和结构化两种模式。',
                    '查看计算结果，包括IRR、DPI等核心指标和详细的现金流分配表。',
                    '导出计算结果到Excel文件，包含所有输入参数和计算结果。'
                ];
                
                document.querySelector('.content-title').textContent = titles[index];
                document.querySelector('.content-description').textContent = descriptions[index];
            });
        });
    </script>
</body>
</html>
